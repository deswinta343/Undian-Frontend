    <script>
        document.getElementById("signOut").addEventListener("click", function (event) {
            event.preventDefault(); // Mencegah reload halaman
    
            // Hapus JWT token dari localStorage
            localStorage.removeItem("jwtToken");
            localStorage.removeItem("username");
    
            // Arahkan user ke halaman login
            window.location.href = "pages-login.html"; // Ganti dengan path halaman login Anda
        });
    
        // Ambil parameter id dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const adminId = urlParams.get('id'); // Ambil 'id' dari URL yang dikirim sebelumnya
    
        if (!adminId) {
            alert('Admin ID tidak ditemukan.');
        }
    
        // Tambahkan event listener untuk submit form reset password
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Mencegah refresh halaman
    
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            if (newPassword !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }
    
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/auth/admin/${adminId}/reset-password`, { // Gunakan adminId di sini
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`, // Token JWT
                    },
                    body: JSON.stringify({
                        password: newPassword,
                        password_confirmation: confirmPassword,
                    }),
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert(data.message || 'Password berhasil direset!');
                    window.location.href = 'master-user.html'; // Redirect kembali ke halaman master user
                } else {
                    alert(data.error || 'Terjadi kesalahan saat mereset password.');
                }
            } catch (error) {
                alert('Terjadi kesalahan saat menghubungi server.');
                console.error(error);
            }
        });
    </script>
