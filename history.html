    <script>
        // Deklarasi fungsi loadDataTabel di global scope
        function loadDataTabel() {
    console.log(localStorage.getItem('jwtToken'))
    fetch('http://127.0.0.1:8000/api/riwayat/riwayat', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log('Data fetched:', data.data);

        const tableBody = document.getElementById('dataTable');
        if (!tableBody) {
            console.error('Element with id "dataTable" not found.');
            return;
        }

        tableBody.innerHTML = ''; // Kosongkan tabel terlebih dahulu

        // Pastikan data berupa array
        if (Array.isArray(data.data)) {
            data.data.forEach((item, index) => {
                const row = `
                    <tr>
                        <td class="whitespace-nowrap px-5 py-1 text-center">${index + 1}</td>
                        <td class="whitespace-nowrap px-5 py-1 text-center">${item.nipp}</td>
                                                <td class="whitespace-nowrap px-5 py-1 text-center">${item.nama_hadiah}</td>
                        <td class="whitespace-nowrap px-5 py-1 text-center">${item.pemenang}</td>
                        <td class="whitespace-nowrap px-5 py-1 text-center">${item.unit}</td>
                       
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row); // Tambahkan row ke tabel
            });
        } else {
            console.error('Data format is incorrect. Expected "data" to be an array.');
        }
    })
    .catch(error => console.error('Error fetching data:', error));
}

document.addEventListener('DOMContentLoaded', loadDataTabel);

document.getElementById('export-btn').addEventListener('click', function (e) {
    e.preventDefault(); // Mencegah default link behavior

    // Melakukan request ke API export dan memulai unduhan file
    fetch('http://127.0.0.1:8000/api/export-riwayat', {
        method: 'GET',
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.blob(); // Mendapatkan data dalam bentuk blob
    })
    .then(blob => {
        // Membuat URL sementara untuk file
        const url = window.URL.createObjectURL(new Blob([blob]));
        const link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', 'riwayat.xlsx'); // Nama file yang akan diunduh

});
