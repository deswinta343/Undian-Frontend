  <script>

function validatePasswords() {
    var password = document.getElementById("inputPassword").value;
    var passwordAgain = document.getElementById("inputPasswordAgain").value;

    if (password !== passwordAgain) {
        alert("Passwords do not match. Please try again.");
        return false; // Mencegah pengiriman form jika password tidak cocok
    }
    return true; // Lanjutkan pengiriman form jika password cocok
}


    document.querySelector('form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        try {
            const response = await fetch('http://127.0.0.1:8000/api/auth/register', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            const result = await response.json();
            if (response.ok) {
                alert('Account created successfully');
                
                // Simpan token JWT ke localStorage
                if (result.token) {
                    localStorage.setItem('jwtToken', result.token);
                    localStorage.setItem('username', result.admin.nama);
                }
                
                // Redirect ke halaman dashboard
                window.location.href="dahsboard.html";
            } else {
                alert(result.message || 'Registration failed');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Something went wrong');
        }
    });
</script>
